<template id="item-tpl">
    <div class="item card" data-id="" data-price="" data-count="" onclick="this.classList.add('selected');">
        <h1 class="item-name"></h1>
        <p class="item-desc"></p>
        <p><b class="item-price"></b> <span>/Unité</span> <b class="item-HH"></b></p>
        <div class="hshow">
            <p class="c9"><b class="item-total"></b> <br> <span>Total</span></p>
            <div class="rowt">
                <p class="sign" onclick="app.current.change(this.parentNode.parentNode.parentNode, event, -1)" >-</p>
                <p class="text item-count"></p>
                <p class="sign" onclick="app.current.change(this.parentNode.parentNode.parentNode, event, 1)">+</p>
            </div>

            <div class="rowt item-remove" onclick="app.current.change(this.parentNode.parentNode, event)">
                <h4>Supprimer</h4>
            </div>
        </div>
    </div>
</template>

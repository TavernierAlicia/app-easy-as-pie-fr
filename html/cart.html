<content class="paymentbg">
    <div class="header chead">
        <h1 class="subtext">PANIER</h1>
    </div>

    <div id="cart-items" data-items="0">


    </div>

    <div id="cart-total">
        <div id="total-HT"></div>
        <div id="total-TTC"></div>
    </div>

    <div class="btn-container btn">
        <button onclick="app.router.resolve('/');">Annuler</button>
        <button id="go-payment" onclick="app.current.payment();">Valider</button>
    </div>

</content>

<template id="item-tpl">
    <div class="item elem"  data-id="">
        <div class="secondelement">
            <div class="item-left texts">
                <div class="item-name"></div>
                <div><b class="item-price"></b><span>/Unité</span> </div>
                <div class="item-total-container">
                    <div class="item-total"></div>
                    <div class="item-total-square">Total</div>
                </div>
            </div>
            <div class="item-right btns">
                <p class="item-minus" onclick="app.current.change(this.parentNode.parentNode.parentNode, event, -1);">-</p>
                <p class="item-count black"></p>
                <p class="item-plus" onclick="app.current.change(this.parentNode.parentNode.parentNode, event, 1);">+</p>
            </div>
        </div>
    </div>
</template>
